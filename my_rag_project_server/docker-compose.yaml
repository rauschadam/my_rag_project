services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_rag_project
      POSTGRES_PASSWORD: "Upd8yTK4tvPJrVTFzh7EhngckE09XX-I"
    volumes:
      - my_rag_project_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "VVDaxp7xwW5B-GNy1p5rTWL3EJuMWUka"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_rag_project_test
      POSTGRES_PASSWORD: "2qWlGrRlKbf5L_7t5rfem3sQBFJWDm4r"
    volumes:
      - my_rag_project_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "3VZSGCeOt8MSlq1OapeudCMhWGApg_8U"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  my_rag_project_data:
  my_rag_project_test_data:
