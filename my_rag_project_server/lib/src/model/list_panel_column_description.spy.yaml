class: ListPanelColumnDescription
table: list_panel_column_description
fields:
  # Hivatkozás a szülő táblára (DistributionId alapján)
  distributionId: int              
  
  fieldNameEng: String             # Technikai név (pl. "CountryCode")
  fieldNameHun: String             # Megjelenített név (pl. "Ország kód")
  descriptionHun: String           # Leírás
  businessDescriptionHun: String   # Ügyvitel
  
  # A vektor, hogy az AI megtalálja a releváns oszlopot
  embedding: Vector(768)

indexes:
  # Index a gyors vektoros kereséshez
  list_panel_column_embedding_idx:
    fields: embedding
    type: hnsw
    distanceFunction: cosine
    
  # Index a gyorsításhoz, amikor egy adott tábla oszlopait keressük le
  list_panel_column_dist_id_idx:
    fields: distributionId