class: ChatMessage
table: chat_message
fields:
  message: String
  type: ChatMessageType
  createdAt: DateTime
  # A reláció automatikusan létrehozza a "chatSessionId" mezőt a háttérben,
  # ezért nem kell külön "chatSessionId: int" sort írni!
  chatSession: ChatSession?, relation
indexes:
  # Az index hivatkozhat a generált "chatSessionId" mezőre
  chat_message_session_id_idx:
    fields: chatSessionId